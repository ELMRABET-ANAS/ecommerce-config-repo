server:
  port: 8080

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      # Nouvelles clés (selon warning de migration):
      server:
        webflux:
          discovery:
            locator:
              enabled: true
              lower-case-service-id: true

      routes:
        - id: product-service
          uri: lb://PRODUCT-SERVICE
          predicates:
            - Path=/products/**

        # Route pour accéder à la console H2 du product-service
        - id: product-service-h2-console
          uri: lb://PRODUCT-SERVICE
          predicates:
            - Path=/product-service/h2-console/**
          filters:
            # Réécrit le chemin pour enlever /product-service
            - RewritePath=/product-service/(?<remaining>.*), /${remaining}

management:
  endpoints:
    web:
      exposure:
        include: "*"  # Expose tous les endpoints actuator (health, metrics, gateway/routes)
